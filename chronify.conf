<VirtualHost *:80>
ServerAdmin admin@chronify.net
ServerName 192.168.68.54
ServerAlias 192.168.68.54
DocumentRoot /var/www/chronify/publish/wwwroot
ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined
RewriteEngine on
RewriteCond %{HTTPS} !=on
RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
ServerAdmin admin@chronify.net
DocumentRoot /var/www/chronify/publish/wwwroot
ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined
SSLEngine on
SSLCertificateFile /etc/apache2/certs/selfsigned.crt
SSLCertificateKeyFile /etc/apache2/certs/selfsigned.key
</VirtualHost>
